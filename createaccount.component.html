<form (submit)="addNewUser()" >
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="Name" name="Name" placeholder="Enter Name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="mobile_no">Mobile Number:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="mobile_no" name="mobile_no" placeholder="Enter Mobile Number">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email"> Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" [(ngModel)]="Email" name="Email" placeholder="Enter Email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="password"> password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" [(ngModel)]="Password" name="Password" placeholder="Enter password">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default mb-4">Submit</button>
    </div>
  </div>
</form>
<small>{{msg}}</small>
