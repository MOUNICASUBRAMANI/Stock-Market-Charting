<form  (submit)="go()" class="form-horizontal" >
  <div class="form-group">
    <label class="control-label col-sm-2" for="email"> Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" [(ngModel)]="credentials.email" name="email" placeholder="Enter Email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="password"> password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" [(ngModel)]="credentials.password" name="password" placeholder="Enter password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" type=submit >Submit</button>
    </div>
  </div>
</form>
<small class="text-danger">{{msg}}</small>
